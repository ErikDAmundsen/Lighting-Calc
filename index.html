        <option value="" selected disabled hidden>Select Brand</option>
     

      </select>
     </br>
    </br>
      <span id="modelspan">Model  </span>
      <select id="model" name="model"  onchange=" extractJSON(GetCurrentModel(),'')" oninput="fillValues()" >

       </select>
       
    
  </div>
<div id="TungRadio" style="visibility: hidden">

        </br>

      <span id="D">Distance(feet)   <span id="DistOP"></span></span>
     
      <input type="range" min="1" max="150" step=1 value="0" data-ModelValue="" class="slider" id="DistSlider"
        onchange="fromDist()">

    </br>
    <div class="slidecontainer">
      <span id="B">Beam Width(feet)  <span id="DMTOP"></span></span>
     
      <input type="range" min="1" max="1500" step=1 value="0" class="slider" id="DMTSlider" onchange="fromDiameter()">
    </div>
   
    <div class="slidecontainer">
      <span id="I">Intensity(foot candles)  <span id="FCOP"></span></span>
    
      <input type="range" min="1" max="10000" step=1 value="0" class="slider" id="FCSlider" onchange="fromFC()">

      </br>
    </div>
    
    </div>

</div>
