<body>

  <div id="calc">
  <div  id="drop down">
    <span class="subtitle"> -Select a Fixture- </span>
  </br>
</br>
    <span id="brandspan">Brand  </span>
      <select id="brand" name="brand" onchange="populateModelList(), resetSliders()">
    
        <option value="" selected disabled hidden>Select Brand</option>
     

      </select>
     </br>
    </br>
      <span id="modelspan">Model  </span>
      <select id="model" name="model"  onchange=" extractJSON(GetCurrentModel(),'')" oninput="fillValues()" >
      
        <option value="">Select Model</option>
      
       </select>
       
    
  </div>
<div id="TungRadio" style="display:none">

        </br>
       
        <input type="radio" name ="TungDay" id= "Tungsten"  value="Tungsten" onchange="TDfillValues()">Tungsten</br>
        <input type="radio" name ="TungDay" id = "Day Light"  value="Day Light" onchange="TDfillValues()">Day Light
     
      </div>
      <div id ="BA">
          <span>Beam angle:<span id="BeamAngle"></span> <span>Â°</span> </span>
        </div> 
  
  </div>
  <div id= "slidecontainers">
  <div class="slidecontainer">
    <span class="subtitle">-Photometric Data-</span>
  </br>
</br>
      <span id="D">Distance (feet)   <span id="DistOP"></span></span>
     
      <input type="range" min="1" max="150" step=1 value="0" style=" width:250px;"  class="slider" id="DistSlider"
        onchange="fromDist()">

    </br>

    <div class="slidecontainer">
      <span id="B">Beam Width (feet)  <span id="DMTOP"></span></span>
     
      <input type="range" min="1" max="200" step=1 value="0" style=" width:250px;" class="slider" id="DMTSlider" onchange="fromDiameter()">
    </div>
   
    <div class="slidecontainer">
      <span id="I">Intensity (foot candles)  <span id="FCOP"></span></span>
    
      <input type="range" min="1" max="10000" step=1 value="0" style=" width:250px;" class="slider" id="FCSlider" onchange="fromFC()">
      </br>
      </br>
    </div>
    
    </div>
  </div>
</div>

  <div class="subtitle" id="Referencedata">
<span id>-Fixture Details-</span>
    <p id="showData"> </p>
  </div>
